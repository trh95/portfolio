<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
  <section>
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-dark p-5 text-center text-white opacity-75" style="border-radius: 1rem;">  
              <div class=" mt-md-4">
  
                <h2 class="fw-bold mb-2">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="E-mail" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                </div>
                <div class="mb-2">
                <input class="form-check-input" type="checkbox" name="" checked>
                <label for="form-check-label">Remember me</label>
                </div>
                <a class="text-white-50" href="https://www.youtube.com/shorts/Auk5SlMtXIk" target="_blank">Forgot password?</a>
  
                <button class="btn btn-outline-light btn-lg w-50 mx-5 my-4 " id="buttonLog" type="submit" onclick="alert('Successful Sign In!')">Login</button>
                <hr>
                <p>Or sign in with:</p>
                <div class="my-2">
                  <a href="#" onclick="alert('Successful Sign In with Google!')"><img class="social-icon" src="./img/googleW.png" alt=""></a>
                  <a href="#" onclick="alert('Successful Sign In with Facebook!')"><img class="social-icon" src="./img/facebookW.png" alt=""></a>
                  <a href="#" onclick="alert('Successful Sign In with Github!')"><img class="social-icon" src="./img/github.jpg" alt=""></a>
                </div>
  
              </div>
              <div>
                <p class="mb-0">Don't have an account? <a href="./signup.html" class="text-white-50 ">Sign Up</a>
                </p>
              </div>
  
            </div>
        </div>
      </div>
    </div>
  </section>
<footer class="bg-dark text-center text-white-50">
  <h6 class="mb-0 p-2">&copy;2023 | Tamás Horváth</h6>
</footer> 
<script src="script.js"></script>
</body>
</html>
